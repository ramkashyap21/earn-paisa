<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw Status | Paisa Eran</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  margin:0;
}

header{
  background:#0f172a;
  color:#22c55e;
  padding:20px;
  text-align:center;
}

.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}

.status{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  display:inline-block;
  font-weight:bold;
}

.pending{background:#facc15}
.processing{background:#3b82f6;color:#fff}
.approved{background:#22c55e;color:#fff}
.rejected{background:#ef4444;color:#fff}

.empty{
  text-align:center;
  margin-top:30px;
  color:#555;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ’¸ Withdraw Status</h2>
</header>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, onValue } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "paisaeran-43a70.firebaseapp.com",
  databaseURL: "https://paisaeran-43a70-default-rtdb.firebaseio.com",
  projectId: "paisaeran-43a70"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const box = document.getElementById("list");

onAuthStateChanged(auth,(user)=>{

  if(!user){
    location.href="login.html";
    return;
  }

  const refReq = ref(db,"withdrawRequests");

  onValue(refReq,(snap)=>{

    box.innerHTML="";
    let found = false;

    snap.forEach(item=>{

      const r = item.val();
      if(r.uid !== user.uid) return;

      found = true;

      const div = document.createElement("div");
      div.className="card";

      div.innerHTML = `
        <h4>â‚¹ ${r.amount}</h4>
        <p>Method: ${r.method}</p>
        <span class="status ${r.status}">
          ${r.status.toUpperCase()}
        </span>
      `;

      box.appendChild(div);
    });

    if(!found){
      box.innerHTML = `<div class="empty">No withdraw requests yet.</div>`;
    }

  });

});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earn Paisa | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body{
  background:#f4f6f8;
  color:#222;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  padding:30px 20px;
  text-align:center;
  color:#fff;
}
header h1{
  color:#22c55e;
  font-size:28px;
}
header p{
  opacity:0.8;
  margin-top:5px;
}

/* MAIN SECTION */
.container{
  max-width:600px;
  margin:40px auto;
  padding:0 15px;
}

/* CARD STYLE */
.card{
  background:#fff;
  padding:25px;
  margin-bottom:20px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  text-align:center;
  transition:0.3s ease;
}
.card:hover{
  transform:translateY(-3px);
}

/* WALLET */
.balance{
  font-size:24px;
  font-weight:bold;
  margin-top:10px;
  color:#16a34a;
}

  <div class="card">
  <h3>üèÜ Top Earners Leaderboard</h3>
  <div id="leaderboardList"></div>
</div>
  
<div class="card">
  <h3>üèÜ Your Level</h3>
  <h2 id="userLevel">Loading...</h2>
  <p id="userBadge" style="font-size:18px;margin-top:5px;"></p>
</div>
  
/* INPUTS */
input, select{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
  outline:none;
}
input:focus, select:focus{
  border-color:#22c55e;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  background:#22c55e;
  border:none;
  border-radius:12px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.btn:hover{
  background:#16a34a;
}

/* SMALL BUTTON */
.btn-small{
  padding:8px 14px;
  border-radius:8px;
  font-size:14px;
  margin-top:8px;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:#ccc;
  text-align:center;
  padding:20px;
  margin-top:40px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>Earn Paisa</h1>
  <p>Dashboard</p>
</header>

<div class="container">

  <!-- WALLET -->
  <div class="card">
    <h3>üí∞ Wallet Balance</h3>
    <div class="balance" id="balance">‚Çπ 0</div>
  </div>

  <!-- TASKS -->
  <div class="card">
    <h3>üìä Available Tasks</h3>
    <div id="tasks"></div>
  </div>

  <!-- WITHDRAW -->
  <div class="card">
    <h3>üí∏ Withdraw</h3>

    <input id="wamount" type="number" placeholder="Enter Amount (‚Çπ)">

    <select id="wmethod">
      <option value="UPI">UPI</option>
      <option value="Paytm">Paytm</option>
      <option value="Bank">Bank Transfer</option>
    </select>

    <button class="btn" onclick="requestWithdraw()">Request Withdraw</button>

    <a href="withdraw-status.html" 
       style="display:block;margin-top:15px;color:#22c55e;font-weight:bold;">
       View Withdraw Status
    </a>
  </div>

  <!-- LOGOUT -->
  <div class="card">
    <button class="btn" onclick="logout()">Logout</button>
  </div>

</div>

<footer>
¬© 2026 Earn Paisa. All rights reserved.
</footer>

<!-- Firebase Scripts (unchanged) -->
<script type="module" src="wallet.js"></script>
<script type="module" src="tasks.js"></script>
<script type="module" src="withdraw.js"></script>

</body>
      </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earn Paisa | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial}
body{background:#f4f6f8;color:#222}

/* HEADER */
header{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  padding:30px 20px;
  text-align:center;
  color:#fff;
}
header h1{color:#22c55e;font-size:28px}

/* CONTAINER */
.container{max-width:650px;margin:40px auto;padding:0 15px}

/* CARD */
.card{
  background:#fff;
  padding:25px;
  margin-bottom:20px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
  text-align:center;
}

.balance{
  font-size:24px;
  font-weight:bold;
  color:#16a34a;
  margin-top:10px
}

input,select{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px
}

.btn{
  width:100%;
  padding:14px;
  background:#22c55e;
  border:none;
  border-radius:12px;
  color:#fff;
  font-weight:bold;
  cursor:pointer
}
.btn:hover{background:#16a34a}

footer{
  background:#0f172a;
  color:#ccc;
  text-align:center;
  padding:20px;
  margin-top:40px;
  font-size:14px
}

/* POPUP */
#successPopup{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.popup-box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:350px;
  animation:pop .4s ease;
}

@keyframes pop{
  0%{transform:scale(.5);opacity:0}
  100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<header>
  <h1>Earn Paisa</h1>

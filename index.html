<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:linear-gradient(135deg,#f1f5f9,#e2e8f0);
  color:#1e293b;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  padding:35px 20px;
  text-align:center;
  color:#fff;
  position:relative;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}

header h1{
  font-size:28px;
  color:#22c55e;
}

header p{
  margin-top:6px;
  opacity:.8;
}

/* Notification */
.notif{
  position:absolute;
  right:20px;
  top:20px;
  font-size:18px;
}
.notif span{
  background:red;
  color:#fff;
  padding:4px 8px;
  border-radius:20px;
  font-size:12px;
}

/* CONTAINER */
.container{
  max-width:650px;
  margin:40px auto;
  padding:0 18px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(12px);
  padding:28px;
  margin-bottom:22px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  text-align:center;
  transition:0.3s ease;
}
.card:hover{
  transform:translateY(-4px);
}

/* BALANCE */
.balance{
  font-size:26px;
  font-weight:bold;
  color:#16a34a;
  margin-top:10px;
}

/* INPUT */
input,select{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:15px;
  outline:none;
  transition:0.3s;
}
input:focus,select:focus{
  border-color:#22c55e;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  border-radius:14px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.btn:hover{
  transform:scale(1.03);
}

/* LINK BUTTON */
.link-btn{
  display:block;
  margin-top:15px;
  color:#22c55e;
  font-weight:600;
  text-decoration:none;
}

/* FOOTER */
footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  font-size:14px;
  color:#64748b;
}
</style>

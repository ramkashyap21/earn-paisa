<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Earn Paisa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial;background:#0f172a;color:#fff}
header{background:#020617;padding:20px;text-align:center}
header h1{color:#22c55e}
.container{max-width:1100px;margin:auto;padding:20px}
.card{
  background:#020617;
  border-radius:12px;
  padding:20px;
  margin:15px 0;
  box-shadow:0 0 20px rgba(0,0,0,.4)
}
.table{
  width:100%;
  border-collapse:collapse;
}
.table th,.table td{
  padding:12px;
  border-bottom:1px solid #1e293b;
  text-align:left;
}
.btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.approve{background:#22c55e;color:#000}
.reject{background:#ef4444;color:#fff}
.logout{background:#64748b;color:#fff;margin-top:20px}
.status{
  padding:4px 10px;
  border-radius:6px;
  font-size:12px;
}
.pending{background:#eab308;color:#000}
.approved{background:#22c55e;color:#000}
.rejected{background:#ef4444;color:#fff}
</style>
</head>

<body>

<header>
  <h1>Earn Paisa â€“ Admin Panel</h1>
  <p>Withdraw Management</p>
</header>

<div class="container">

  <div class="card">
    <h3>ðŸ’¸ Withdraw Requests</h3>
    <table class="table">
      <thead>
        <tr>
          <th>User UID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="withdrawList"></tbody>
    </table>
  </div>

  <button class="btn logout" onclick="logout()">Logout</button>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>

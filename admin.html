<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Paisa Eran</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}

header{
  background:#020617;
  padding:25px;
  text-align:center;
  box-shadow:0 4px 20px rgba(0,0,0,.4);
}

header h1{
  color:#22c55e;
  font-size:26px;
}

header p{
  color:#94a3b8;
  margin-top:5px;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

.card{
  background:#020617;
  border-radius:14px;
  padding:20px;
  margin:20px 0;
  box-shadow:0 0 20px rgba(0,0,0,.4);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-3px);
}

.card h3{
  margin-bottom:15px;
  color:#22c55e;
}

/* Analytics */
.analytics p{
  margin:8px 0;
  font-size:15px;
}

/* Table */
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

.table th{
  background:#0f172a;
  padding:12px;
  text-align:left;
  font-size:14px;
}

.table td{
  padding:12px;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  font-size:12px;
  transition:.3s;
}

.btn:hover{
  opacity:.8;
}

.approve{background:#22c55e;color:#000}
.reject{background:#ef4444;color:#fff}
.logout{
  background:#64748b;
  color:#fff;
  margin-top:20px;
  width:100%;
}

/* Status badges */
.status{
  padding:4px 10px;
  border-radius:6px;
  font-size:12px;
  font-weight:bold;
}

.pending{background:#eab308;color:#000}
.approved{background:#22c55e;color:#000}
.rejected{background:#ef4444;color:#fff}

/* Responsive */
@media(max-width:768px){
  .table th,.table td{
    font-size:12px;
    padding:8px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Paisa Eran â€“ Admin Panel</h1>
  <p>Withdraw Management & Analytics</p>
</header>

<div class="container">

  <!-- Analytics -->
  <div class="card analytics">
    <h3>ðŸ“Š Platform Analytics</h3>
    <p>Total Users: <b id="totalUsers">0</b></p>
    <p>Total Wallet Balance: â‚¹ <b id="totalBalance">0</b></p>
    <p>Total Withdraw Requested: â‚¹ <b id="totalWithdraw">0</b></p>
    <p>Approved Withdraw: â‚¹ <b id="approvedWithdraw">0</b></p>
    <p>Rejected Withdraw: â‚¹ <b id="rejectedWithdraw">0</b></p>
  </div>

  <!-- Withdraw Table -->
  <div class="card">
    <h3>ðŸ’¸ Withdraw Requests</h3>
    <table class="table">
      <thead>
        <tr>
          <th>User UID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="withdrawList"></tbody>
    </table>
  </div>

  <button class="btn logout" onclick="logout()">Logout</button>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>

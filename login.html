<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Earn Paisa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:25px;
  width:100%;
  max-width:360px;
  border-radius:12px;
}
h2{text-align:center;margin-bottom:15px}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
input{background:#111827;color:#fff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
p{text-align:center;font-size:14px}
a{color:#22c55e;text-decoration:none}
</style>
</head>

<body>

<div class="box">
  <h2>Earn Paisa</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>

  <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBc_f9XBgUi3HMpFQU40fWJdzxscfV826s",
  authDomain: "paisaeran-43a70.firebaseapp.com",
  projectId: "paisaeran-43a70"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const msg = document.getElementById("msg");

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth,email,password)
    .then(()=>{
      window.location.href="index.html";
    })
    .catch(err=>{
      msg.innerText = err.message;
    });
};

window.signup = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth,email,password)
    .then(()=>{
      window.location.href="index.html";
    })
    .catch(err=>{
      msg.innerText = err.message;
    });
};

onAuthStateChanged(auth,(user)=>{
  if(user){
    window.location.href="index.html";
  }
});
</script>

</body>
</html>
